<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="icon" href="./web/asteroid.png">
    <style>
        :root { --gap: 16px; }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center; /* center stats + canvases vertically */
            background-color: #333333;
            overflow: hidden; /* prevent page scroll */
        }
        #stats {
            width: auto;
            text-align: left;
            padding: 10px 20px 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 10pt;
        }
        .canvas-row {
            display: flex;
            flex-wrap: nowrap;
            gap: var(--gap);       /* small gap between canvases */
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 0;
        }
        canvas {
            background-color: #000;
            display: block;
            flex: 0 0 auto;        /* fixed pixel size set via JS */
        }
    </style>
</head>
<body>
    <div id="stats"></div>
    <div class="canvas-row">
        <canvas id="gameCanvasL"></canvas>
        <canvas id="gameCanvasR"></canvas>
    </div>
    <script type="module" src="web/asteroids.js"></script>
</body>
</html>
